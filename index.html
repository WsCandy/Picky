<!doctype HTML>
<html>
	<head>
		<title>Picky -- Date Picker</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/src/picky.js"></script>
		<link rel="stylesheet" href="css/picky.css" />
	</head>
	<body>

		<div class="field-wrap">
			<input type="text" class="picky">
		</div>

		<div class="field-wrap">
			<input type="text" class="picky picky2">
		</div>

		<script>
			$(document).ready(function() {

				$('.picky').picky({

//					disable: ['2016-06-05'],
					enable: [['2016-05-22', '2016-06-26']],
					disablePast: true,
//					disableFuture: 0,
					format: 'd/m/Y',
					disableDays: [],
					labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
					advance: 0,
					select_callback: function(input, cell, date) {

						console.log(input, cell, date);

					},
					linked: $('.picky2'),
					visibleMonths: 2

				});

				$('.picky').on('navigateMonth', function(e, dates) {

					console.log(e, dates);

				});

			});
		</script>

	</body>
</html>
